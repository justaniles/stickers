<!doctype html>
<html lang="" ng-app="StickersApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Stickers</title>
    <meta name="description" content="Card Isle Programming Assignment">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Angular app -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>

    <!--[if lt IE 9]>
        <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="MainController">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="main-image-container">
      <div class="main-image"></div>
    </div>

    <ul class="horizontal-list" id="dock">
      <li class="sticker-holder" ng-repeat="stickerUrl in stickerUrls">
        <sticker-in-dock url="{{stickerUrl}}"></sticker-in-dock>
      </li>
    </ul>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/interact.min.js"></script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <!-- Angular Module -->
    <script src="js/app.js"></script>

    <script src="js/main.js"></script>

  </body>
</html>
